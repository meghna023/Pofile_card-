<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="me.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Meghna Chaudhary</h2>
        <h3>Software Engineer</h3>
        <p>Passionate coder and tech enthusiast. Loves creating beautiful web experiences.</p>
        <div class="social-icons">
            <a href="#"><img src="fb.jpg" alt="Facebook"></a>
            <a href="#"><img src="twtr.jpg" alt="Twitter"></a>
            <a href="#"><img src="ln.jpg" alt="LinkedIn"></a>

        </div>
    </div>
</body>
</html>
